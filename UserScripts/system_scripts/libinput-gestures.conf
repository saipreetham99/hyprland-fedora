
# =======================
# Hyprland: 3-finger vertical workspaces
# =======================

# 3-finger swipe UP  → next workspace (e+1)
gesture swipe up    3   /usr/bin/hyprctl dispatch workspace e+1

# 3-finger swipe DOWN → previous workspace (e-1)
gesture swipe down  3   /usr/bin/hyprctl dispatch workspace e-1

# If you don't want horizontal, comment these out or delete
# gesture swipe left  3   /usr/bin/hyprctl dispatch workspace prev
# gesture swipe right 3   /usr/bin/hyprctl dispatch workspace next
