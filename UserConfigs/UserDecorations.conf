# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4
  col.active_border = rgb(89b4fa) rgb(f5c2e7) 45deg
  col.inactive_border = rgb(313244)
  border_size = 3
  col.active_border = $color12 
  col.inactive_border = $color10
}


decoration {
  rounding = 12                        # Just a bit more curve, smoother corners

  active_opacity = 1.0
  inactive_opacity = 0.65             # Slightly more fade
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.2                  # More noticeable dim
  dim_special = 0.7

  shadow {
    enabled = true
    range = 40                        # Larger, smoother shadow blur
    render_power = 3                  # Deeper shadow (feels more 3D)

    color = rgba(222222dd)            # Soft dark gray with transparency
    color_inactive = rgba(11111199)   # Lighter shade for inactive windows
  }

  blur {
    enabled = true	
    size = 8                          # Smoother blur
    passes = 3                        # More layered blur
    ignore_opacity = false            # Makes blur feel glassy
    new_optimizations = true
    special = true
    popups = true
  }
}
group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
